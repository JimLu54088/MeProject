<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGLogin Page</title>
    <link rel="stylesheet" href="/css/DGLlogincss.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="js/DGLogin.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>DG Login</h2>
        <form id="DGloginForm">
            <div id="message" class="message"></div>
            <input type="text" id="username" name="username" placeholder="ID" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div>
                <button type="submit" id=submit>Confirm</button><button type="reset">Clear</button>
                
            </div>
            <a href="/DGChangePasswordScreen.html">Reset password</a>  
        </form>
    </div>
</body>
</html>
