<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change DG password</title>
    <link rel="stylesheet" href="/css/AdminaddNewUser.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="js/DGChangePasswordScreen.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Change DG password</h2>
        <form id="changeFDIUserPassword">
            <div id="message" class="message"></div>
            <input type="text" id="username" name="username" placeholder="ID" required>
            <input type="password" id="password" name="password" placeholder="oldPassword" required>
            <input type="password" id="newpassword" name="newpassword" placeholder="newPassword" required>
            <input type="password" id="reEntereNewdpassword" name="reEntereNewdpassword" placeholder="re-enter New Password" required>
            <div>
                <button type="submit" id="submit">Confirm</button><button type="reset">Clear</button>
                
            </div>
        </form>
    </div>
</body>
</html>
