<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Service</title>

<link rel="stylesheet" type="text/css" href="/css/main.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        <form class="upload-form" id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" required>
            <button type="submit">Upload</button>
			<!-- 轉圈圖標 -->
            <div id="spinner" style="display: none;">
            <img src="spinner.gif" alt="Loading...">
            </div>

            <!-- 上傳狀態 -->
            <p id="uploadStatus"></p>
        </form>
        <div class="link-container" id="linkContainer">
            <p>Download your file using the link below:</p>
<!--            <a href="" id="downloadLink" target="_blank">Download File</a>-->
            <p><a href="" id="downloadLinkShort" target="_blank">Download File</a></p>
        </div>
    </div>
</body>
</html>
